<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h2 class="text-5xl font-black text-center">Mobile Store</h2>
    </header>
    <main class="container mx-auto mt-12">
      <section>
        <!-- search Phone -->
        <div class="bg-gray-100 mb-8">
          <input
            type="text"
            id="search-input"
            placeholder="Search here"
            class="input input-bordered input-primary w-full max-w-xs"
          />
          <button onclick="searchPhone()" class="btn btn-accent">Search</button>
        </div>

        <!-- Loading Spinner -->
        <div class="text-center my-10 hidden" id="loading-bar">
          <span class="loading loading-bars loading-lg"></span>
        </div>

        <!-- Phone Container -->
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
        ></div>
        <div class="hidden text-center" id="show-all-btn">
          <button
            onclick="handleShowAll()"
            class="btn btn-outline btn-secondary"
          >
            Show All
          </button>
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="./script/index.js"></script>
  </body>
</html>
